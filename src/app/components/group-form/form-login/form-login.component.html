<form [formGroup]="loginForm"
	  (ngSubmit)="onSubmit(loginForm)"
	  *ngIf="!userLoginNow">

	<div class="form-group">
		<label for="login-email">Email</label>

		<input type="email"
			   class="form-control"
			   id="login-email"
			   placeholder="Email"
			   formControlName="email">

		<div *ngIf="formErrors.email" class="alert alert-danger">{{ formErrors.email }}</div>
		<div *ngIf="wrongEmail" class="alert alert-danger">{{ wrongEmail }}</div>
	</div>

	<div class="form-group">
		<label for="login-password">Password</label>

		<input type="password"
			   class="form-control"
			   id="login-password"
			   placeholder="Password"
			   formControlName="password">
		
		<div *ngIf="formErrors.password" class="alert alert-danger">{{ formErrors.password }}</div>
		<div *ngIf="wrongPassword" class="alert alert-danger">{{ wrongPassword }}</div>
	</div>
	
	<button type="submit" 
			class="btn btn-default"
			[disabled]="!loginForm.valid">
			Sign in
	</button>
</form>

<div *ngIf="userLoginNow"
	 class="signout">

	<button (click)="signOut()"
			type="submit"
			class="btn btn-default">
		Sign out
	</button>
</div>
